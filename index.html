<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バージョン選択</title>
    <!-- Tailwind CSSを読み込みます -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 見やすいフォントを読み込みます -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* フォント設定 */
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            /* 背景に薄いグラデーションを追加 */
            background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

    <!-- ▼▼▼ 変更点: max-w-md から max-w-lg に変更して、コンテナの幅を広げました ▼▼▼ -->
    <div class="container mx-auto p-8 max-w-lg text-center">
        
        <!-- ヘッダー -->
        <header class="mb-10">
            <!-- ▼▼▼ 変更点: whitespace-nowrap を削除しました ▼▼▼ -->
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-900">まるばつ記録アプリ</h1>
            <p class="mt-4 text-lg text-gray-600">バージョンを選択してください</p>
        </header>

        <!-- 選択ボタンエリア -->
        <main class="flex flex-col gap-6">
            
            <!-- 1セットバージョンへのリンク -->
            <a href="1.html" class="block w-full bg-white text-blue-600 font-bold text-xl py-5 px-6 rounded-xl shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300 ease-in-out border-2 border-transparent hover:border-blue-500">
                1セット バージョン
            </a>
            
            <!-- 2セットバージョンへのリンク -->
            <a href="2.html" class="block w-full bg-white text-green-600 font-bold text-xl py-5 px-6 rounded-xl shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300 ease-in-out border-2 border-transparent hover:border-green-500">
                2セット バージョン
            </a>

            <!-- 3セットバージョンへのリンク -->
            <a href="3.html" class="block w-full bg-white text-red-600 font-bold text-xl py-5 px-6 rounded-xl shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300 ease-in-out border-2 border-transparent hover:border-red-500">
                3セット バージョン
            </a>

        </main>

    </div>

</body>
</html>
